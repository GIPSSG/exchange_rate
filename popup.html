<html style="height: 180px; width: 320px">
    <head>
        <title> Currency Converter</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <link rel="stylesheet" href="Semantic-UI-CSS-master/semantic.css">
        <script src="Semantic-UI-CSS-master/jquery-3.3.1.min.js"></script>
        <script src="Semantic-UI-CSS-master/semantic.min.js"></script>
    </head>
    <body>
        <div class="upper-area">
            <div class="header">
                <h5> Currency Converter</h5>
            </div>
            <div class="header-input">
                <div class="mini ui right labeled input">
                    <div class="ui basic label">
                        <img id="fromLabel" src="SGD.png"/>
                    </div>
                    <input type="number" id="fromAmount" placeholder="input amount">
                    
                    <select class="ui compact selection dropdown" id="from">
                        <option selected="" value="SGD">SGD</option>
                        <option value="KRW">KRW</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="float-icon">
            <i class="exchange icon"></i>
        </div>
        <div class="bottom-area">
            <div class="header-input">
                <div class="mini ui right labeled input">
                    <div class="ui basic label">
                        <img id="toLabel" src="KRW.png"/>
                    </div>
                    <input type="text" id="toAmount" placeholder="input amount" disabled>
                    <select class="ui compact selection dropdown" id="to">
                        <option value="SGD">SGD</option>
                        <option selected="" value="KRW">KRW</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="box" >
        
        </div>
        <div id="alarm-box">
            <div class="ui toggle checkbox" for="alarm-test">
                <input type="checkbox" id="alarm-test">
                <label>Turn on/off alarm for this</span>
            </div>
            <div id="setting">
                <div class="ui labeled input">
                    <div class="ui label">
                        From
                    </div>
                    <select class="ui compact selection dropdown" id="alarm-from">
                        <option value="SGD">SGD</option>
                        <option selected="" value="KRW">KRW</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
                <div class="ui labeled input">
                    <div class="ui label">
                        to
                    </div>
                    <select class="ui compact selection dropdown" id="alarm-to">
                        <option value="SGD">SGD</option>
                        <option selected="" value="KRW">KRW</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
                <div class="ui labeled input">
                    <div class="ui label">
                        Is 
                    </div>
                    <select class="ui compact selection dropdown" id="over-below">
                        <option selected="" value="SGD">over</option>
                        <option value="KRW">below</option>
                    </select>
                    <input type="text" placeholder="amount">
                </div>
                <button id="cancelInput" class="ui icon button">
                    <i class="cancel icon"></i>
                </button>
                <button id="saveInput" class="ui icon positive button">
                    <i class="check icon"></i>
                </button>
            </div>
        </div>
        <script src="moment.js"></script>
        <script src="utils/api.js"></script>
        <script src="alarms.js"></script>
        <script src="popup.js"></script>
    </body>        
</html>
